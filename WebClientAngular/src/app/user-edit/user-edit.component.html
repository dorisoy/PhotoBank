<div class="user-edit-root">
    <div class="user-edit-userinfo">
        <div>
            <div><span>{{ userName }}</span></div>
            <div><span>{{ userEmail }}</span></div>
            <div class="user-edit-action"><a (click)="openUserEditModal()">{{ locale.usereditEdit }}</a></div>
        </div>
    </div>
    <div class="user-picture">
        <img [src]="userPicture" />
    </div>
</div>
