<div class="root">
    <div class="description-container">
        <p>Примечания к фотке</p>
        <textarea [value]="photoDescription" (input)="photoDescription = $event.target.value"></textarea>
    </div>
    <div class="buttons">
        <div class="button-ok"><button [mat-dialog-close]="true">OK</button></div>
        <div class="button-cancel"><button mat-dialog-close>Отмена</button></div>
    </div>
</div>
