<div>
  <div style="height: 100px;">
    <div style="float: left;">
      <h1>Photos</h1>
    </div>
    <div style="float: right; width: 210px;">
      <div style="float: left;">
        <div><span>{{ userName }}</span></div>
        <div><span>{{ userEmail }}</span></div>
        <div><button (click)="openUserEditModal()">редактировать</button></div>
      </div>
      <div>
        <img [src]="userPicture" style="width: 60px; height: 60px;" />
      </div>
    </div>
  </div>
  <div>
    <div><app-upload-photo></app-upload-photo></div>
    <div>
      <ul>
        <li *ngFor="let photo of photos">
          <div style="width: '216px'; height: '155px'; margin: '8px'; background: 'rgb(230,230,230)'">
            <div style="padding: '8px'">
                <img [src]="photo.content" style="width: '200px'; display: 'block'; margin: 'auto'" />
                <div>
                    <div style="float: 'right'; margin-top: '4px'">
                        <a href='#' style="margin-right: '8px'"><img src='/assets/edit.png' style="width: '16px'; height: '16px';" /></a>
                        <a style="cursor: pointer;" (click)="deletePhoto(photo.id)"><img src='/assets/trash.png' style="width: '16px'; height: '16px';" /></a>
                    </div>
                </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
